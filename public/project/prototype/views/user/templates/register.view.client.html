<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.alert" class="alert alert-danger">
        {{model.alert}}
    </div>

    <label for="register-username">Username</label>
    <input ng-model="model.user.username"
           type="text"
           id="register-username"
           class="form-control"
           placeholder="username"/>

    <label for="register-password">Password</label>
    <input ng-model="model.user.password"
           type="password"
           id="register-password"
           class="form-control"
           placeholder="password"/>

    <label for="register-verify-pwd">Verify Password</label>
    <input ng-model="password2"
           type="password"
           id="register-verify-pwd"
           class="form-control"
           placeholder="verify password"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user, password2)">Register</a>

    <a class="btn btn-danger btn-block"
       href="#!/prototype/login">Cancel</a>
</div>
