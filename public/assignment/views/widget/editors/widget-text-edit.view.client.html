<nav class="navbar navbar-default navbar-fixed-top nav2">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>

            <a class="navbar-brand">
                Widget Edit
            </a>

            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget()"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <label for="widget-text-name">Name</label>
    <input ng-model="model.widget.name" class="form-control" id="widget-text-name" placeholder="name"/>
    <label for="widget-text-text">Text</label>
    <input ng-model="model.widget.text" class="form-control" id="widget-text-text" placeholder="text"/>
    <label for="widget-text-rows">Rows</label>
    <input ng-model="model.widget.rows" class="form-control" type="number" min=0 id="widget-text-rows"/>
    <label for="widget-text-placeholder">Placeholder</label>
    <input ng-model="model.widget.placeholder" class="form-control" id="widget-text-placeholder" placeholder="placeholder"/>
    <label for="widget-text-formatted">Formatted</label>
    <input ng-model="model.widget.formatted" type="checkbox" id="widget-text-formatted"/>

    <a ng-click="model.deleteWidget()"
       class="btn btn-block btn-danger">Delete</a>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom nav2">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.uid}}"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
