<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a class="navbar-link"
                   ng-click="model.profileUpdate(model.user)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="profile-username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="profile-username"
                   readonly value="alice">
        </div>

        <div class="form-group">
            <label for="profile-email">Email Address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="profile-email"
                   placeholder="email address"
                   value="alice@wonderland.com">
        </div>

        <div class="form-group">
            <label for="profile-first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="profile-first-name"
                   placeholder="first name"
                   value="Alice">
        </div>

        <div class="form-group">
            <label for="profile-last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="profile-last-name"
                   placeholder="last name"
                   value="Wonderland">
        </div>
    </form>

    <p>
        FOLLOWERS:
    </p>
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="follower in model.user.followers"
                class="list-group-item">
                <a href="#!/prototype/user/{{model.uid}}/profile/{{follower._id}}">
                    {{follower.username}}
                </a>
        </ul>
        </li>
    </div>
    <p>
        FOLLOWING:
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="follow in model.user.followed"
                class="list-group-item">
                <a href="#!/prototype/user/{{model.uid}}/profile/{{follow._id}}">
                    {{follow.username}}
                </a>
        </ul>
        </li>
    </div>

    <p>
        BOOKMARKS:
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="bookmark in model.user.bookmark"
                class="list-group-item">
                <a href="#!/prototype/user/{{model.uid}}/search/{{bookmark.id}}">
                    {{bookmark.name}}
                </a>
        </ul>
        </li>
        </ul>
    </div>

    <a class="btn btn-info btn-block"
       href="#!/prototype/user/{{model.user._id}}/profile">Follow Users</a>

    <a class="btn btn-primary btn-block"
       href="#!/prototype/user/{{model.user._id}}/search">Search Movie</a>

    <a class="btn btn-danger btn-block"
       href="#!/prototype/login">Logout</a>

    <a class="btn btn-warning btn-block"
       ng-click="model.profileDelete(model.user)">Delete Account</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>
