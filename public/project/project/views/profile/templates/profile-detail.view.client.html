<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/profile/search/m/{{vm.mid}}/profiles"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a></p>
            <a class="navbar-brand">
                {{vm.user.username}}'s profile
            </a>

            <p ng-if="!vm.followed" class="navbar-text pull-right">
                <a ng-click="vm.follow()">
                    Follow <i class="fa fa-plus-circle" aria-hidden="true"></i>
                </a>
            </p>

            <p ng-if="vm.followed" class="navbar-text pull-right">
                <a ng-click="vm.follow()">
                    Unfollow <i class="fa fa-minus-circle" aria-hidden="true"></i>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="vm.alert" class="alert alert-info">
        {{vm.alert}}
    </div>


    <form>
        <div class="form-group">
            <label for="profile-username">Username</label>
            <input ng-model="vm.user.username"
                   type="text"
                   class="form-control"
                   id="profile-username"
                   readonly value="alice">
        </div>

        <div class="form-group">
            <label for="profile-email">Email Address</label>
            <input ng-model="vm.user.email"
                   type="email"
                   class="form-control"
                   id="profile-email"
                   placeholder="email address"
                   readonly value="alice@wonderland.com">
        </div>

        <div class="form-group">
            <label for="profile-first-name">First Name</label>
            <input ng-model="vm.user.firstName"
                   type="text"
                   class="form-control"
                   id="profile-first-name"
                   placeholder="first name"
                   readonly value="Alice">
        </div>

        <div class="form-group">
            <label for="profile-last-name">Last Name</label>
            <input ng-model="vm.user.lastName"
                   type="text"
                   class="form-control"
                   id="profile-last-name"
                   placeholder="last name"
                   readonly value="Wonderland">
        </div>
    </form>

    <p>
        FOLLOWERS:
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="follower in vm.user.followers"
                class="list-group-item">
                {{follower.username}}
        </ul>
        </li>
    </div>

    <p>
        FOLLOWING:
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="follow in vm.user.followed"
                class="list-group-item">
                <a href="#!/prototype/user/{{vm.uid}}/profile/{{follow.id}}">
                    {{follow.username}}
                </a>
        </ul>
        </li>
    </div>

    <p>
        BOOKMARKS:
    </p>
    <div class="row">
        <ul class="list-group">
            <li ng-repeat="bookmark in vm.user.bookmark"
                class="list-group-item">
                <a href="#!/prototype/user/{{vm.uid}}/search/{{bookmark.id}}">
                    {{bookmark.name}}
                </a>
        </ul>
        </li>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/profile"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
