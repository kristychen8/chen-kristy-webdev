<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites"
                    class="list-group-item">
                    <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.uid}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>

            <label for="website-edit-name">Name</label>
            <input ng-model="model.website.name"
                   class="form-control"
                   placeholder="name"
                   id="website-edit-name"
                   type="text"
                   value="Blogger"/>

            <label for="website-edit-description">Description</label>
            <textarea ng-model="model.website.description"
                      id="website-edit-description"
                      rows="5"
                      placeholder="description"
                      class="form-control">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com). A user can have up to 100 blogs per account. Up until May 1, 2010, Blogger allowed users to publish blogs on other hosts, via FTP. All such blogs had (or still have) to be moved to Google's own servers, with domains other than blogspot.com allowed via custom URLs. Unlike WordPress.com, Blogger allows its users to use their own domain free of charge, while WordPress.com charges around $13 to use a custom domain. Blogger cannot be installed on a web server. One has to use DNS facilities to redirect a custom URL to a blogspot domain.</textarea>

            <a ng-click="model.deleteWebsite()" class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>
