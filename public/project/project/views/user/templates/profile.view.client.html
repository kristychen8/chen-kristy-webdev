<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/"
                   class="navbar-link">
                    <span class="glyphicon glyphicon-film"></span>
                    MovieTag
                </a>
            </p>

        </div>
        <p class="navbar-text pull-right">
            <a class="navbar-link"
               ng-click="vm.profileUpdate(vm.user)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="vm.message" class="alert alert-info">
        {{vm.message}}
    </div>

    <form>
        <div class="form-group">
            <label for="profile-username">Username</label>
            <input ng-model="vm.user.username"
                   type="text"
                   class="form-control"
                   id="profile-username"
                   readonly value="alice">
        </div>

        <div class="form-group">
            <label for="profile-email">Email Address</label>
            <input ng-model="vm.user.email"
                   type="email"
                   class="form-control"
                   id="profile-email"
                   placeholder="email address"
                   value="alice@wonderland.com">
        </div>

        <div class="form-group">
            <label for="profile-phone">Phone Number</label>
            <input ng-model="vm.user.phone"
                   type="text"
                   class="form-control"
                   id="profile-phone"
                   placeholder="phone number"
                   value="(123)4567890">
        </div>

        <div class="form-group">
            <label for="profile-first-name">First Name</label>
            <input ng-model="vm.user.firstName"
                   type="text"
                   class="form-control"
                   id="profile-first-name"
                   placeholder="first name"
                   value="Alice">
        </div>

        <div class="form-group">
            <label for="profile-last-name">Last Name</label>
            <input ng-model="vm.user.lastName"
                   type="text"
                   class="form-control"
                   id="profile-last-name"
                   placeholder="last name"
                   value="Wonderland">
        </div>
    </form>

    <a ng-if="vm.user.roles.indexOf('admin') > -1" class="btn btn-primary btn-block"
       ng-click="vm.toAdmin()">Admin Page</a>

    <a class="btn btn-info btn-block"
       href="#!/profile/search">Search Page</a>

    <a class="btn btn-danger btn-block"
       ng-click="vm.logout()">Logout</a>

    <a class="btn btn-warning btn-block"
       ng-click="vm.profileDelete(vm.user)">Delete Account</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
</nav>
