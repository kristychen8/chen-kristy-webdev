<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/user/{{model.uid}}/website/{{model.wid}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>

            <label for="page-new-name">Name</label>
            <input ng-model="model.page.name"
                   class="form-control"
                   placeholder="page name"
                   type="text"
                   id="page-new-name"/>

            <label for="page-new-title">Title</label>
            <input ng-model="model.page.description"
                   id="page-new-title"
                   placeholder="page title"
                   type="text"
                   class="form-control"/>
        </div>
    </div>
