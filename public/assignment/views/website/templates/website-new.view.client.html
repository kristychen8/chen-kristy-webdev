<div class="container-fluid">
    <div class="row">

        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="website in model.websites"
                    class="list-group-item">
                    <a href="#!/user/{{model.uid}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                    <a href="#!/user/{{model.uid}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.message" class="alert alert-info">
                {{model.message}}
            </div>

            <label for="website-new-name">Name</label>
            <input ng-model="model.website.name"
                   class="form-control"
                   placeholder="name"
                   type="text"
                   id="website-new-name"/>

            <label for="website-new-description">Description</label>
            <textarea ng-model="model.website.description"
                      id="website-new-description"
                      rows="5"
                      placeholder="description"
                      class="form-control"></textarea>
        </div>
    </div>
</div>
