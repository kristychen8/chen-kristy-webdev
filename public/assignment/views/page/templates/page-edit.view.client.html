<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <a href="#!/website/{{model.wid}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/website/{{model.wid}}/page/{{page._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-sm-8">
            <div ng-show="model.message" class="alert alert-danger">
                {{model.message}}
            </div>

            <form name="pagepage" ng-class="{submitted:pagepage.submitted}">
                <div class="form-group"
                     ng-class="{ 'has-error' : pagepage.submitted && pagepage.name.$error.required}">
                    <label for="page-edit-name">Name</label>
                    <input ng-model="model.page.name"
                           class="form-control"
                           type="text"
                           placeholder="page name"
                           id="page-edit-name"
                           value="Blog Post"
                           name="name" required/>
                    <p class="help-block" ng-show="pagepage.submitted && pagepage.name.$error.required ">Name is
                        required</p>
                </div>

            <label for="page-edit-title">Title</label>
            <input ng-model="model.page.description"
                   id="page-edit-title"
                   type="text"
                   placeholder="page title"
                   class="form-control"
                   value="Some Title"/>

            <a ng-click="model.deletePage()" class="btn btn-block btn-danger">Delete</a>
            </form>
        </div>
    </div>
</div>
